<body>
    <header class="bg-black py-2">
        <h1 class="text-center text-white">Ejercicio 6 - Tp Dom y Bom</h1>
    </header>

    <main>
        <form class="row">
            <div class=" justify-content-center row mt-3">
                <div class="col-2">
                    <input type="number" class="form-control border-top-0 border-start-0 border-end-0 rounded-0"
                        id="inputTarea" min="1" placeholder="00 seg" required>
                </div>
                <div class="col-2 text-center h-auto">
                    <button type="submit" class="btn btn-outline-success" onclick="fijarTiempo(event)"><b>Fijar tiempo</b></button>
                </div>
            </div>
        </form>

        <div id="contenedorPrincipal" class="mt-5 mx-auto text-center">
            <h2 class="text-start" id="numeros">00:00,00</h2>
        </div>
        <div id="contendorBotones" class="text-center mt-5">
            <button id="buttonPlay" class="btn btn-success mx-2" onclick="play()"><i class="fa-solid fa-play"></i></button>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
